{% if latest_video_list %}
    <ul>
    {% for Project in latest_video_list %}
        {% load static %} <img width="560" height="315" src="{% static "video/LunaSpectraSpecs.jpeg" %}" alt="Hi!" />
        <li><a href="/video/{{ Project.id }}/">{{ Project.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No videos are available.</p>
{% endif %}
